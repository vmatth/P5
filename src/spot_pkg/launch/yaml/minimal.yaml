plugins: 
    - {name: static_map,       type: "costmap_2d::StaticLayer"}
    - {name: obstacles,        type: "costmap_2d::VoxelLayer"}
    - {name: simple_layer,     type: "costmap_2d::SimpleLayer"} 
publish_frequency: 5.0
obstacles:
    observation_sources: base_scan
    base_scan: {data_type: LaserScan, sensor_frame: sick_tim, clearing: true, marking: true, topic: /scan}